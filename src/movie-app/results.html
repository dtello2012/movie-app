<div><br>
	<ol class="breadcrumb">
		<li><a href="#/">Home</a></li>
		<li>Results</li>
	</ol>
	<uib-accordion>
		<uib-accordion-group
				ng-repeat="result in results" is open="result.open"
				ng-click="expand($index, result.imdbID)">
			<uib-accordion-heading>
				{{result.Title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': result.open, 'glyphicon-chevron-right': !result.open}"></i>
			</uib-accordion-heading>
			<!--Movie Data-->
			<movie-result result="result.data"></movie-result>
		</uib-accordion-group>
	</uib-accordion>
</div>
