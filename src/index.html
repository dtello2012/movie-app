<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<meta charset="UTF-8">
	<title>Movie App</title>
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	      crossorigin="anonymous">
	<style type="text/css">
		.container { max-width: 900px;}
	</style>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="page-header">
				<h1>
					<a href="#/"><i class="glyphicon glyphicon-film"></i>MovieApp</a>
				</h1>
				<p class="lead">Your Movie Resource for Movie Data.</p>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-6">
					<div ng-controller="SearchController">
						<form class="form-inline-lg" ng-submit="search()">
							<div class="input-group">
								<input type="text"
								       class="form-control"
								       placeholder="Film Title"
								       ng-model="query"
								       ng-keyup="keyup()"
								       ng-keydown="keydown()"/>
						<span class="input-group-btn">
							<button class="btn btn-primary"
							        type="button"
							        ng-click="search()">Go!</button>
						</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div ng-view=""></div>
	</div>
	<br>
	<footer class="footer">
		<div class="container">
			<p>
				from @dtello2012 www.davidrtello.com | movie data from http://www.omdbapi.com
			</p>
		</div>
	</footer>
	
	<!--
		vendor js
	-->
	<script src="https://code.angularjs.org/1.5.0/angular.js"></script>
	<script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.5.0/angular-resource.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.js"></script>
	<!--
		App js
	-->
	<script type="text/javascript" src="omdb/service.js"></script>
	<script type="text/javascript" src="movie-core/service.js"></script>
	<script type="text/javascript" src="movie-app/app.js"></script>
	<script type="text/javascript" src="movie-app/search.controller.js"></script>
	<script type="text/javascript" src="movie-app/results.controller.js"></script>
	<script type="text/javascript" src="movie-app/home.controller.js"></script>
	<script type="text/javascript" src="movie-app/movie-result.directive.js"></script>
	<script type="text/javascript" src="movie-app/from-now.filter.js"></script>
</body>
</html>
